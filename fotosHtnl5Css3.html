<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagina de Imagenes</title>
    <link rel="stylesheet" href="estilosImagenes.css">
</head>

<body>
    <header>
        <hgroup>
            <h1>Imagenes de Animes Vistos</h1>
            <h2>Algunos de las imagenes</h2>
        </hgroup>
    </header>    

    <section>
        <figure>
            <img src="Imagen/onePiece.jpg" alt="Anime One Piece">
            <figcaption>One Piece</figcaption>
        </figure>

        <figure>
            <img src="Imagen/dbz.jpg" alt="Dragon Ball">
            <figcaption>Dragon Ball</figcaption>
        </figure>
        
        <figure>
            <img src="Imagen/Captura de pantalla de 2019-12-25 03-04-35.png" alt="Estructura basica de Html5">
            <figcaption>Estructura Basica de HTML5</figcaption>
        </figure>

        <figure>
            <img src="Imagen/EstructuraDelBodyDIferentesArticles.png" alt="Estructura de HTML5">
            <figcaption>Estructura basica HTML5, con varios article</figcaption>
        </figure>

    </section>

</body>

</html>
